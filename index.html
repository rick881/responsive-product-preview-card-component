<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <div class="row">
      <div class="col-1">
        <picture>
          <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg" alt="image-product-desktop">
          <source media="(min-width: 548px)" srcset="images/image-product-mobile.jpg" alt="imag-product-mobile">
          <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
        </picture>
      </div>
      <div class="col-2">
        <p class="p-title">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>    
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>   
        <p class="price">$149.99 <span class="gray-txt">$169.99</span></p>
        <button class="btn button"><img src="images/icon-cart.svg" alt="icon-cart"> Add to cart</button>
      </div>
    </div> 
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">rick881</a>.
    </div>
  </footer>
</body>
</html>
